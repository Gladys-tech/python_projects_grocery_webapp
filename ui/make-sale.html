<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('./images/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 0;
            margin: 0;
        }

        .sale-container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .sale-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .sale-header h2 {
            font-weight: bold;
            color: #343a40;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #2196f3;
        }

        .table thead {
            background-color: #2196f3;
            color: white;
        }

        .btn-orange {
            background-color: #2196f3;
            color: white;
            border: none;
        }

        .btn-orange:hover {
            background-color: #1976d2;
        }

        @media (max-width: 768px) {
            .sale-container {
                padding: 20px;
            }

            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="navbar"></div>
    <div class="container sale-container">
        <!-- <button class="btn btn-outline-secondary mb-3" onclick="goBack()">
            &#8592; Back
        </button> -->
        <div class="sale-header">
            <h2>Make a Sale</h2>
            <p class="text-muted">Search or scan product to start</p>
        </div>

        <!-- Search / Scan -->
        <!-- <div class="mb-4">
            <input type="text" class="form-control" id="searchProduct"
                placeholder="Search product name or scan barcode" />
        </div> -->
        <!-- Search / Scan -->
        <div class="mb-4 position-relative">
            <input type="text" class="form-control" id="searchProduct" placeholder="Search product name or scan barcode"
                autocomplete="off" />
            <div id="suggestions" class="list-group position-absolute w-100" style="z-index: 1000;"></div>
        </div>


        <!-- Sale Table -->
        <div class="table-responsive mb-4">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Unit Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="saleItems"></tbody>
            </table>
        </div>

        <!-- Total and Button -->
        <div class="d-flex justify-content-between align-items-center flex-wrap">
            <h4>Total: <span id="grandTotal">UGX 0</span></h4>
            <button class="btn btn-orange" onclick="goToCheckout()">Continue to Checkout</button>
        </div>
    </div>

    <script>
        let saleItems = [];
        let productList = [];

        // Load products from backend
        async function fetchProducts() {
            try {
                const res = await fetch('http://localhost:5000/getProducts');
                productList = await res.json();
            } catch (error) {
                console.error('Error loading products:', error);
                alert('Failed to load products from server.');
            }
        }

        // Search bar logic
        // document.getElementById('searchProduct').addEventListener('input', function () {
        //     const query = this.value.trim().toLowerCase();
        //     if (query.length >= 3) {
        //         const matched = productList.find(p => p.name.toLowerCase() === query);
        //         if (matched) {
        //             addProductToSale({
        //                 product_id: matched.product_id,
        //                 name: matched.name,
        //                 price: matched.price_per_unit
        //             });
        //             this.value = ''; // Clear input
        //         }
        //     }
        // });

        // Search bar logic with suggestions
        document.getElementById('searchProduct').addEventListener('input', function () {
            const query = this.value.trim().toLowerCase();
            const suggestionsEl = document.getElementById('suggestions');
            suggestionsEl.innerHTML = '';

            if (query.length > 0) {
                // Filter products starting with typed letters
                const matched = productList.filter(p =>
                    p.name.toLowerCase().startsWith(query)
                );

                // Show suggestions
                matched.forEach(product => {
                    const item = document.createElement('a');
                    item.href = "#";
                    item.className = "list-group-item list-group-item-action";
                    item.textContent = product.name;
                    item.onclick = (e) => {
                        e.preventDefault();
                        addProductToSale({
                            product_id: product.product_id,
                            name: product.name,
                            price: product.price_per_unit
                        });
                        document.getElementById('searchProduct').value = '';
                        suggestionsEl.innerHTML = ''; // Clear suggestions
                    };
                    suggestionsEl.appendChild(item);
                });
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function (e) {
            if (!document.getElementById('searchProduct').contains(e.target)) {
                document.getElementById('suggestions').innerHTML = '';
            }
        });


        function addProductToSale(product) {
            const index = saleItems.findIndex(item => item.product_id === product.product_id);
            if (index > -1) {
                saleItems[index].qty += 1;
            } else {
                saleItems.push({ ...product, qty: 1 });
            }
            renderSaleItems();
        }

        function renderSaleItems() {
            const tbody = document.getElementById('saleItems');
            tbody.innerHTML = '';
            let total = 0;

            saleItems.forEach((item, i) => {
                const itemTotal = item.price * item.qty;
                total += itemTotal;

                tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>UGX ${item.price.toLocaleString()}</td>
            <td>
              <input type="number" min="1" value="${item.qty}" class="form-control" onchange="updateQty(${i}, this.value)">
            </td>
            <td>UGX ${itemTotal.toLocaleString()}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="removeItem(${i})">&times;</button>
            </td>
          </tr>
        `;
            });

            document.getElementById('grandTotal').textContent = 'UGX ' + total.toLocaleString();
        }

        function updateQty(index, newQty) {
            saleItems[index].qty = parseInt(newQty);
            renderSaleItems();
        }

        function removeItem(index) {
            saleItems.splice(index, 1);
            renderSaleItems();
        }

        function goToCheckout() {
            if (saleItems.length === 0) {
                alert('Please add items to the sale before proceeding.');
                return;
            }
            localStorage.setItem('saleItems', JSON.stringify(saleItems));
            window.location.href = 'checkout.html';
        }

        // Init
        window.onload = async () => {
            await fetchProducts();
        };

        // function goBack() {
        //     window.history.back();
        // }

        // Load navbar.html into placeholder
        fetch("navbar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>
</body>

</html>
