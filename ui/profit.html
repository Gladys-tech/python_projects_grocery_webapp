            </div>

            <div class="col-12">

                    <div id="netProfit" class="profit-value">UGX 0</div>
                </div>
            </div>
        </div>

    <script>
        const apiUrl = "http://127.0.0.1:5000/getProfitSummary";

        function calculateProfit() {
            const filter = document.getElementById("profitFilter").value;

            fetch(`${apiUrl}?filter=${filter}`)
                .then(response => response.json())
                .then(data => {
                    const selling = data.total_revenue || 0;
                    const expenses = data.total_expenses || 0;
                    const buying = data. total_buying_price || 0; 

                    const netProfit = selling - (expenses+ buying);

                    document.getElementById("totalSelling").innerText = `UGX ${selling.toLocaleString()}`;
                    document.getElementById("totalBuying").innerText = `UGX ${buying.toLocaleString()}`;
                    document.getElementById("totalExpenses").innerText = `UGX ${expenses.toLocaleString()}`;
                    document.getElementById("netProfit").innerText = `UGX ${netProfit.toLocaleString()}`;
                })
                .catch(error => {
                    console.error("Error fetching profit data:", error);
                    alert("Failed to load profit data.");
                });
        }

        document.getElementById("profitFilter").addEventListener("change", calculateProfit);

        // Auto-calculate on load
        window.onload = calculateProfit;
    </script>
