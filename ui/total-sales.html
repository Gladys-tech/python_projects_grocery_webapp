<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Total Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('./images/bg.jpg');
            background-size: cover;
            padding-top: 0;
        }

        .card-custom {
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .search-input {
            max-width: 400px;
        }

        .table-responsive {
            max-height: 60vh;
            overflow-y: auto;
        }

        .summary-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Total Sales</h2>
            <input type="text" class="form-control search-input" placeholder="Search by date or product...">
        </div>

        <div class="card card-custom mb-4 p-3">
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Product</th>
                            <th>Unit Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="salesTableBody">
                        <!-- Sample rows -->
                        <tr class="text-center">
                            <td>1</td>
                            <td>2025-07-04</td>
                            <td>Milk 500ml</td>
                            <td>UGX 1,500</td>
                            <td>3</td>
                            <td>UGX 4,500</td>
                        </tr>
                        <tr class="text-center">
                            <td>2</td>
                            <td>2025-07-04</td>
                            <td>Sugar 1kg</td>
                            <td>UGX 4,000</td>
                            <td>2</td>
                            <td>UGX 8,000</td>
                        </tr>
                        <!-- More rows can be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row justify-content-end">
            <div class="col-md-4">
                <div class="summary-box">
                    <h5 class="mb-3">Summary</h5>
                    <p><strong>Total Quantity Sold:</strong> <span id="totalQty">5</span></p>
                    <p><strong>Total Sales:</strong> <span id="totalSales">UGX 12,500</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Optional JS logic to calculate total qty and total sales
        document.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('#salesTableBody tr');
            let totalQty = 0;
            let totalSales = 0;

            rows.forEach(row => {
                const qty = parseInt(row.children[4].textContent);
                const total = parseInt(row.children[5].textContent.replace(/\D/g, ''));

                totalQty += qty;
                totalSales += total;
            });

            document.getElementById('totalQty').textContent = totalQty;
            document.getElementById('totalSales').textContent = 'UGX ' + totalSales.toLocaleString();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
