<html>

<head>
    <title> Alpha Stores </title>

        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/style.css?v=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="css/sidebar-menu.css?v=1.0">

<body class="tooltips">
    <div class="container">
        <div class="right content-page">
            <button class="btn btn-outline-secondary mb-3 mt-3 ml-3" onclick="goBack()">
                &#8592; Back
            </button>
            <div class="body content rows scroll-y">
                <form class="form-horizontal" action="">
                    <div class="box-info full" id="taskFormContainer">
                        <h2>All Transactions</h2>
                        <div class="panel-body pt-0">
                            <div class="row mb-4">
                                <div class="col-sm-4">
                                    <label for="filterRange">Filter By:</label>
                                    <select id="dateFilter" class="form-select">
                                        <option value="All">All</option>
                                        <option value="Today">Today</option>
                                        <option value="Yesterday">Yesterday</option>
                                        <option value="ThisWeek">This Week</option>
                                        <option value="ThisMonth">This Month</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <button id="exportOrdersCsv" type="button" class="btn btn-sm btn-success">Export
                                        CSV</button>
                                    <button id="exportOrdersExcel" type="button" class="btn btn-sm btn-info">Export
                                        Excel</button>
                                    <button id="exportOrdersPdf" type="button" class="btn btn-sm btn-danger">Export
                                        PDF</button>
                                </div>
                            </div>
                            <div id="transactionTotal" class="mb-2"></div>
                            <table class="table table-bordered">
                                <thead>
                                    <th>Date</th>
                                    <th>Order Number</th>
                                    <th>Cashiers Name</th>
                                    <th>Total Cost</th>
                                    <th>Action</th>
                                </thead>
                                <tbody id="orderTableBody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
                <div class="modal " id="userProfileModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body text-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade-scale" id="myModal" role="dialog" data-backdrop="static">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <img src="https://demo.test.cloint.com/assets/images/spinner.gif" width="40"
                            style="margin: 60px auto;" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script src="js/custom/dashboard.js"></script>

</html>
