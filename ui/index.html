<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Alpha Stores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #f1f8e9);
            font-family: 'Poppins', sans-serif;
        }

        .welcome-text {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <!-- Welcome -->
    <div class="welcome-text">
        Welcome, <span class="username-display">User</span>!
    </div>

    <script>
        const user = localStorage.getItem("username");
        const role = localStorage.getItem("role");

        if (!user || !role) {
            window.location.href = "login.html";
        }

        // Load Navbar dynamically
        fetch("navbar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;

                // Update user info
                document.querySelectorAll(".username-display").forEach(el => el.innerText = user);

                // Hide admin links if cashier
                if (role === "cashier") {
                    document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
                }

                // Add admin-only menu item
                if (role === "admin") {
                    const adminMenu = document.getElementById("adminMenu");
                    if (adminMenu) {
                        adminMenu.innerHTML += `<li><a class="dropdown-item" href="signup.html">Add Cashier</a></li>`;
                    }
                }
            });

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
