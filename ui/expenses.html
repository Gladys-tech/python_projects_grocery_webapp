<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 0;
            margin: 0;
        }

        .card-header {
            background-color: white;
            color: black;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
        }

        .custom-back-btn {
            background-color: #2196f3;
            color: white;
            border: none;
            font-weight: bold;
        }

        .custom-back-btn:hover {
            background-color: #1976d2;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container my-4">
        <button class="btn custom-back-btn mb-3 mt-3 ml-3" onclick="goBack()">
            &#8592; Back
        </button>
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Expense Records</h5>
                <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#expenseModal">
                    + Add Expense
                </button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">Filter By:</label>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary filter-btn" data-filter="all">All</button>
                        <button type="button" class="btn btn-outline-primary filter-btn"
                            data-filter="daily">Today</button>
                        <button type="button" class="btn btn-outline-primary filter-btn" data-filter="weekly">This
                            Week</button>
                        <button type="button" class="btn btn-outline-primary filter-btn" data-filter="monthly">This
                            Month</button>
                        <button type="button" class="btn btn-outline-primary filter-btn" data-filter="yearly">This
                            Year</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle text-center">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount (UGX)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expenseTableBody">
                            <!-- Expense rows will be populated here dynamically -->
                        </tbody>

                    </table>
                    <!-- Example below the table -->
                    <div style="margin-top: 10px; font-weight: bold;">
                        Total Expenses: <span id="totalExpenses">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Expense Modal -->
    <div class="modal fade" id="expenseModal" tabindex="-1" aria-labelledby="expenseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow">
                <div class="modal-header">
                    <h5 class="modal-title" id="expenseModalLabel">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="expenseForm">
                        <div class="mb-3">
                            <label for="expenseCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="expenseCategory"
                                placeholder="e.g. Transport, Rent" required>
                        </div>
                        <div class="mb-3">
                            <label for="expenseDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="expenseDescription" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="expenseAmount" class="form-label">Amount (UGX)</label>
                            <input type="number" class="form-control" id="expenseAmount" min="0" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="saveExpense">Save Expense</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>
        const GET_EXPENSES_URL = "http://127.0.0.1:5000/getExpenses";
        const ADD_EXPENSE_URL = "http://127.0.0.1:5000/addExpense";
        let allExpenses = [];

        $(document).ready(function () {
            loadExpenses();

            // Filter button click
            $(".filter-btn").on("click", function () {
                const filterType = $(this).data("filter");
                const filtered = filterExpenses(allExpenses, filterType);
                renderExpenses(filtered);
            });

            // Form submit
            $("#expenseForm").on("submit", function (e) {
                e.preventDefault();

                const payload = {
                    category: $("#expenseCategory").val(),
                    description: $("#expenseDescription").val(),
                    amount: parseFloat($("#expenseAmount").val())
                };

                if (!payload.category || !payload.description || isNaN(payload.amount)) {
                    alert("Please fill out all fields correctly.");
                    return;
                }

                $.ajax({
                    url: ADD_EXPENSE_URL,
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(payload),
                    success: function () {
                        $("#expenseModal").modal("hide");
                        $("#expenseForm")[0].reset();
                        loadExpenses();
                    },
                    error: function () {
                        alert("Failed to add expense.");
                    }
                });
            });
        });

        function loadExpenses() {
            $.get(GET_EXPENSES_URL, function (data) {
                if (!Array.isArray(data)) {
                    alert("Failed to load expenses.");
                    return;
                }

                allExpenses = data || [];
                renderExpenses(allExpenses);
            });
        }

        function renderExpenses(expenses) {
            const tbody = $("#expenseTableBody");
            tbody.empty();
            let totalAmount = 0;

            expenses.forEach((exp, index) => {
                const amount = parseFloat(exp.amount);
                totalAmount += amount;

                tbody.append(`
                <tr>
                    <td>${index + 1}</td>
                    <td>${formatDate(exp.date)}</td>
                    <td>${exp.category}</td>
                    <td>${exp.description}</td>
                    <td>${amount.toLocaleString()}</td>
                    <td><span class="text-muted">N/A</span></td>
                </tr>
            `);
            });

            $('#totalExpenses').text(totalAmount.toLocaleString(undefined, { minimumFractionDigits: 2 }));
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString(); // Customize if needed
        }

        function filterExpenses(expenses, type) {
            const now = new Date();
            return expenses.filter(exp => {
                const date = new Date(exp.date);
                switch (type) {
                    case "daily":
                        return date.toDateString() === now.toDateString();
                    case "weekly": {
                        const dayDiff = (now - date) / (1000 * 60 * 60 * 24);
                        return dayDiff <= 7 && date.getFullYear() === now.getFullYear();
                    }
                    case "monthly":
                        return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
                    case "yearly":
                        return date.getFullYear() === now.getFullYear();
                    case "all":
                    default:
                        return true;
                }
            });
        }

        function goBack() {
            window.history.back();
        }

    </script>


</body>

</html>
