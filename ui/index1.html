<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Alpha Stores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Material Design Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- Bootstrap JS (necessary for dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* disable scroll */
    }

    body {
      background: linear-gradient(to right, #e3f2fd, #f1f8e9);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .dashboard-title {
      text-align: center;
      margin: 10px 0 20px;
      font-weight: 600;
      font-size: 30px;
      color: #2c3e50;
    }

    .dashboard-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 20px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      height: 100%;
      text-decoration: none !important;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .dashboard-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.12);
    }

    .dashboard-card i {
      font-size: 48px;
      color: #2196f3;
      margin-bottom: 15px;
    }

    .dashboard-card h5 {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 6px;
      transition: color 0.3s ease;
    }

    .dashboard-card p {
      font-size: 14px;
      color: #607d8b;
      margin-bottom: 0;
      transition: color 0.3s ease;
    }

    a.dashboard-card:hover h5,
    a.dashboard-card:hover p {
      color: #1a237e;
      text-decoration: none !important;
    }

    .row>div {
      margin-bottom: 30px;
    }

    .navbar-brand {
      font-family: 'Segoe UI', sans-serif;
    }

    .dropdown-menu {
      min-width: 200px;
      border-radius: 0.5rem;
    }

    .username-display {
      font-size: 20px !important;
      font-weight: 700 !important;
      color: #2c3e50 !important;
      text-transform: uppercase;
    }

    @media (max-width: 576px) {
      .dashboard-card {
        padding: 25px 15px;
      }

      .dashboard-card i {
        font-size: 40px;
      }

      .dashboard-card h5 {
        font-size: 16px;
      }

      .dashboard-card p {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <script>
    const user = localStorage.getItem('username');
    const role = localStorage.getItem('role');

    if (!user || !role) {
      window.location.href = 'login.html'; // force login
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (role === 'cashier') {
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'none');
      }
      document.querySelectorAll('.username-display').forEach(el => el.innerText = user);
    });
  </script>

  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-3">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="zmdi zmdi-account-circle zmdi-hc-2x text-secondary"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userDropdown">
            <li>
              <h4 class="dropdown-header text-dark fw-semibold username-display">Username</h4>
            </li>
            <li>
              <ul id="adminMenu">
                <!-- Normal menu items here -->
              </ul>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item text-danger d-flex align-items-center gap-2" href="#" onclick="logout()">
                <i class="zmdi zmdi-power"></i> Logout
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="dashboard-title">Alpha stores</h2>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <a href="make-sale.html" class="dashboard-card d-block">
          <i class="zmdi zmdi-shopping-cart"></i>
          <h5>Make a Sale</h5>
          <p>New transaction</p>
        </a>
      </div>
      <!-- <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <a href="total-sales.html" class="dashboard-card d-block">
          <i class="zmdi zmdi-chart"></i>
          <h5>Total Sales</h5>
          <p>View all sales</p>
        </a>
      </div> -->
      <div class="col-lg-3 col-md-4 col-sm-6 col-12 admin-only">
        <a href="manage-product.html" class="dashboard-card d-block">
          <i class="zmdi zmdi-store"></i>
          <h5>Inventory</h5>
          <p>Manage products</p>
        </a>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-12 admin-only">
        <a href="profit.html" class="dashboard-card d-block">
          <i class="zmdi zmdi-money-box"></i>
          <h5>Profit</h5>
          <p>Profit overview</p>
        </a>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <a href="expenses.html" class="dashboard-card d-block">
          <i class="zmdi zmdi-balance-wallet"></i>
          <h5>Expenses</h5>
          <p>Track expenses</p>
        </a>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <a href="orders.html" class="dashboard-card d-block">
          <i class="zmdi zmdi-receipt"></i>
          <h5>Recent Transactions</h5>
          <p>History</p>
        </a>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-12 admin-only">
        <a href="reports.html" class="dashboard-card d-block">
          <i class="zmdi zmdi-trending-up"></i>
          <h5>Reports</h5>
          <p>Generate reports</p>
        </a>
      </div>
      <!-- <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <a href="pending-payments.html" class="dashboard-card d-block">
          <i class="zmdi zmdi-alert-circle-o"></i>
          <h5>Pending Credits</h5>
          <p>Credit sales</p>
        </a>
      </div> -->
    </div>
  </div>

  <script>
    if (!user || !role) {
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (role === 'cashier') {
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'none');
      }
      document.querySelectorAll('.username-display').forEach(el => el.innerText = user);
    });

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    document.addEventListener("DOMContentLoaded", () => {
      const role = localStorage.getItem("role");
      if (role === "admin") {
        const adminMenu = document.getElementById("adminMenu");
        adminMenu.innerHTML += `<li><a href="signup.html">Add Cashier</a></li>`;
      }
    });
  </script>

  <!-- JS Dependencies -->
  <script src="js/packages/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
