<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Alpha Stores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Material Design Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />

    <!-- Bootstrap CSS (CDN for quick test) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Ensure links are evenly spaced */
        .navbar-nav .nav-link {
            font-weight: 400;
            font-size: 18px;
            text-decoration: none;
            padding-left: 6px;
            color: #333;
            transition: color 0.2s ease-in-out;
        }

        .navbar-nav .nav-link span {
            font-size: 14px;
            margin-left: 4px;
        }

        .navbar-nav .nav-link:hover {
            color: #0d6efd;
        }

        .navbar-nav ul {
            font-size: 14px;
            font-weight: 400 !important;
            padding-top: 15px;
        }

        .navbar-brand {
            font-size: 28px;
            color: #0d6efd;
        }

        .dropdown {
            font-size: 14px;
        }

        .dropdown .dropdown-item span {
            font-size: 14px;
        }

        .dropdown ul li h4 {
            font-size: 20px !important;
            font-weight: 700 !important;
            color: #2c3e50 !important;
            text-transform: uppercase;
        }

        .dropdown ul {
            font-size: 16px;
        }

        /* Fix toggler icon visibility */
        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%280,0,0,0.6%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-3">
        <div class="container-fluid">

            <!-- Brand -->
            <a class="navbar-brand fw-bold text-primary" href="index.html">Alpha Stores</a>

            <!-- Mobile Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">

                <!-- Center Nav Links -->
                <ul class="navbar-nav mx-auto">
                    <!-- Common links -->
                    <li class="nav-item px-2">
                        <a class="nav-link d-flex align-items-center" href="make-sale.html">
                            <i class="zmdi zmdi-shopping-cart me-1"></i><span> Make a Sale</span>
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link d-flex align-items-center" href="expenses.html">
                            <i class="zmdi zmdi-balance-wallet me-1"></i><span>Expenses</span>
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link d-flex align-items-center" href="orders.html">
                            <i class="zmdi zmdi-receipt me-1"></i><span>Recent Transactions</span>
                        </a>
                    </li>

                    <!-- Admin-only -->
                    <li class="nav-item px-2 admin-only">
                        <a class="nav-link d-flex align-items-center" href="manage-product.html">
                            <i class="zmdi zmdi-store me-1"></i><span>Inventory</span>
                        </a>
                    </li>
                    <li class="nav-item px-2 admin-only">
                        <a class="nav-link d-flex align-items-center" href="profit.html">
                            <i class="zmdi zmdi-money-box me-1"></i><span> Profit</span>
                        </a>
                    </li>
                    <li class="nav-item px-2 admin-only">
                        <a class="nav-link d-flex align-items-center" href="reports.html">
                            <i class="zmdi zmdi-trending-up me-1"></i><span>Reports</span>
                        </a>
                    </li>
                    <!-- Moved Admin Menu Here -->
                    <li class="navbar-nav ">
                        <ul id="adminMenu"></ul>
                    </li>
                </ul>

                <!-- Right: User Dropdown -->
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="zmdi zmdi-account-circle zmdi-hc-2x text-secondary"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userDropdown">
                        <li>
                            <h4 class="dropdown-header text-dark fw-semibold username-display">Username</h4>
                        </li>
                        <!-- <li>
                            <ul id="adminMenu"></ul>
                        </li> -->
                        <!-- Change Password Option -->
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2" href="change-password.html">
                                <i class="zmdi zmdi-lock"></i> <span>Change Password</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li>
                            <a class="dropdown-item text-danger d-flex align-items-center gap-2" href="#"
                                onclick="logout()">
                                <i class="zmdi zmdi-power"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
